<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
    <p style = color:blue *ngIf = "chores.length > finishedChores.length">Work harder!</p> 
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
    <img src = {{targetImage}} alt = "On target!" *ngIf = "chores.length === 0 || finishedChores.length >= 3; else noAllowance">
</div>
<hr>

<ng-template #noAllowance>
    <p>No allowance yet.</p>
 </ng-template>
